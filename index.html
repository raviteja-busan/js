<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var input = prompt("What is your name?");
      console.log("Hello, " + input + "!");

      var tl = prompt("Enter the colour of light !");
      console.log("Traffic light Question");
      if (tl == "red"){
        console.log("Ans 1: Stop.");
      }
      else if ( tl == "yellow"){
        console.log("Ans 1: Get ready to move.");
      }
      else if (tl == "green"){
        console.log("Ans 1: Go.");
      }
      else{
        console.log("Ans 1: Invalid Input.");
      }

      var td = prompt("Enter the temperature value (0 or 15 or 25) !");
      console.log("Temperature Descriptions Question");
      if (td == 0){
        console.log("Ans 2: It's freezing cold.");
      }
      else if ( td == 15){
        console.log("Ans 2: It's a cool day.");
      }
      else if (td == 25){
        console.log("Ans 2: It's a pleasant day.");
      }
      else{
        console.log("Ans 2: Unknown weather.");
      }

      var tod = prompt("Enter the day of the week (1-7)!");
      console.log("number representing the day of the week (1-7) Question");
      if (tod == 1){
        console.log("Ans 3: Today is Monday.");
      }
      else if ( tod == 2){
        console.log("Ans 3: Today is Tuesday.");
      }
      else if ( tod == 3){
        console.log("Ans 3: Today is Wednesday.");
      }
      else if ( tod == 4){
        console.log("Ans 3: Today is Thursday.");
      }
      else if ( tod == 5){
        console.log("Ans 3: Today is Friday.");
      }
      else if ( tod == 6){
        console.log("Ans 3: Today is Saturday.");
      }
      else if ( tod == 7){
        console.log("Ans 3: Today is Sunday.");
      }
      else{
        console.log("Ans 3: Invalid day number.");
      }

    </script>
    

</body>
</html>
